name: ğŸš€ Deploy Telegram Bots (SSH)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-west3
  VM_HOST: 34.141.45.73
  DEPLOY_PATH: /opt/apps/telegram-bots

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy via SSH
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âœ… Validate Required Secrets
        run: |
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ ERROR: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ ERROR: GCP_SA_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VM_SSH_USER }}" ]; then
            echo "âŒ ERROR: VM_SSH_USER secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VM_SSH_KEY }}" ]; then
            echo "âŒ ERROR: VM_SSH_KEY secret is not set"
            exit 1
          fi
          echo "âœ… All required secrets are configured"

      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: â˜ï¸ Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸ³ Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: ğŸ—ï¸ Build & Push Bot Images
        env:
          IMAGE: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/apps/telegram-bots
        run: |
          docker build -t "${IMAGE}:${{ github.sha }}" -t "${IMAGE}:latest" .
          docker push "${IMAGE}:${{ github.sha }}"
          docker push "${IMAGE}:latest"

      - name: ğŸ“¤ Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "ğŸš€ Starting deployment on VM..."
            
            # Create deployment directory
            sudo mkdir -p ${{ env.DEPLOY_PATH }}
            sudo chown -R $USER:$USER ${{ env.DEPLOY_PATH }}
            cd ${{ env.DEPLOY_PATH }}
            
            # Fetch secrets from Secret Manager
            echo "ğŸ” Fetching runtime secrets..."
            gcloud secrets versions access latest \
              --secret="telegram-bots-env" \
              --project=${{ env.PROJECT_ID }} > .env || echo "Warning: Could not fetch secrets, using existing .env"
            
            # Create docker-compose.yml
            cat > docker-compose.yml << 'EOF'
            version: "3.9"
            
            services:
              # Payment Bot
              payment-bot:
                image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/apps/telegram-bots:latest
                container_name: payment-bot
                restart: unless-stopped
                command: ["python", "bot.py"]
                env_file: [.env]
                expose: ["8000"]
                networks: [web]
                mem_limit: 512m
                cpus: "0.3"
                volumes:
                  - ./logs:/app/logs
                healthcheck:
                  test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 30s
            
              # Order Bot
              order-bot:
                image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/apps/telegram-bots:latest
                container_name: order-bot
                restart: unless-stopped
                command: ["python", "order_bot.py"]
                env_file: [.env]
                expose: ["8001"]
                networks: [web]
                mem_limit: 512m
                cpus: "0.3"
                volumes:
                  - ./logs:/app/logs
                healthcheck:
                  test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 30s
            
              # Caddy Reverse Proxy
              caddy:
                image: caddy:2-alpine
                container_name: caddy
                restart: unless-stopped
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  - ./Caddyfile:/etc/caddy/Caddyfile:ro
                  - caddy_data:/data
                  - caddy_config:/config
                  - caddy_logs:/var/log/caddy
                networks: [web]
                mem_limit: 128m
                cpus: "0.25"
                healthcheck:
                  test: ["CMD", "caddy", "version"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
            
            volumes:
              caddy_data:
                external: true
              caddy_config:
              caddy_logs:
            
            networks:
              web:
                external: true
            EOF
            
            # Create Caddyfile
            cat > Caddyfile << 'EOF'
            :80 {
            	log {
            		output stdout
            		format console
            	}
            
            	# Health check endpoint
            	@health { path /health }
            	respond @health "OK" 200
            
            	# Bot status endpoints
            	handle /bots/payment/status {
            		reverse_proxy payment-bot:8000
            	}
            
            	handle /bots/order/status {
            		reverse_proxy order-bot:8001
            	}
            
            	# Default response for root
            	handle /* {
            		respond "9-Tones Telegram Bots - Status: Running" 200
            	}
            
            	# Enable compression
            	encode gzip zstd
            
            	# Basic security headers
            	header {
            		-Server
            		X-Content-Type-Options nosniff
            		X-Frame-Options DENY
            		X-XSS-Protection "1; mode=block"
            		Referrer-Policy strict-origin-when-cross-origin
            	}
            
            	# Rate limiting
            	@ratelimit {
            		not remote_ip 127.0.0.1 ::1
            	}
            	rate_limit @ratelimit {
            		zone bot_requests {
            			key {remote_ip}
            			events 60
            			window 1m
            		}
            	}
            }
            EOF
            
            # Create logs directory
            mkdir -p logs
            
            # Create Docker networks if they don't exist
            docker network create web 2>/dev/null || true
            docker volume create caddy_data 2>/dev/null || true
            
            # Authenticate Docker to pull images
            gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet
            
            # Pull latest images
            echo "ğŸ“¥ Pulling latest Docker images..."
            docker compose pull
            
            # Deploy (graceful restart)
            echo "ğŸš€ Deploying telegram bots..."
            docker compose down --remove-orphans || true
            docker compose up -d --wait
            
            echo "âœ… Deployment completed successfully!"

      - name: ğŸ” Health Check
        run: |
          echo "ğŸ” Running health checks..."
          sleep 30  # Wait for services to start
          
          # Test health endpoints
          if curl -f --connect-timeout 10 "http://${{ env.VM_HOST }}/health" >/dev/null 2>&1; then
            echo "âœ… Health check passed"
          else
            echo "âŒ Health check failed"
            curl -v "http://${{ env.VM_HOST }}/health" || true
          fi
          
          # Test bot endpoints
          curl -f "http://${{ env.VM_HOST }}/" && echo "âœ… Main endpoint OK" || echo "âš ï¸ Main endpoint unavailable"
          curl -f "http://${{ env.VM_HOST }}/bots/payment/status" && echo "âœ… Payment bot OK" || echo "âš ï¸ Payment bot status unavailable"
          curl -f "http://${{ env.VM_HOST }}/bots/order/status" && echo "âœ… Order bot OK" || echo "âš ï¸ Order bot status unavailable"
          
          echo "ğŸ‰ Deployment verification completed!"