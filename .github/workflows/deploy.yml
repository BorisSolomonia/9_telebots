#!/usr/bin/env bash
set -Eeuo pipefail
LOG="/var/log/telegram-bots-deploy.log"
exec > >(tee -a "$LOG") 2>&1
echo "[$(date -Is)] üöÄ Starting Telegram Bots deployment..."

trap 'ec=$?; echo "[$(date -Is)] ‚ùå Failed at line $LINENO (exit $ec)"; exit $ec' ERR

PROJECT_ID="${PROJECT_ID}"
REGION="${REGION}"
DEPLOY_PATH="${DEPLOY_PATH}"
IMAGE_REPO="${IMAGE_REPO}"
IMAGE_TAG="${IMAGE_TAG}"

echo "[$(date -Is)] Context:"
echo " - PROJECT_ID=$PROJECT_ID"
echo " - REGION=$REGION"
echo " - DEPLOY_PATH=$DEPLOY_PATH"
echo " - IMAGE=${IMAGE_REPO}:${IMAGE_TAG}"

echo "[$(date -Is)] Preparing deploy dir..."
mkdir -p "$DEPLOY_PATH"/{logs,config}
cd "$DEPLOY_PATH"

echo "[$(date -Is)] Writing docker-compose.yml..."
cat > docker-compose.yml <<COMPOSE
version: "3.9"
services:
  payment-bot:
    image: ${IMAGE_REPO}:${IMAGE_TAG}
    container_name: payment-bot
    restart: unless-stopped
    command: ["python", "bot.py"]
    env_file: [.env]
    expose: ["8000"]
    networks: [web]
    mem_limit: 512m
    cpus: "0.30"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

  order-bot:
    image: ${IMAGE_REPO}:${IMAGE_TAG}
    container_name: order-bot
    restart: unless-stopped
    command: ["python", "order_bot.py"]
    env_file: [.env]
    expose: ["8001"]
    networks: [web]
    mem_limit: 512m
    cpus: "0.30"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:8001/health || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      # add "443:443" only if you configure TLS
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks: [web]
    mem_limit: 128m
    cpus: "0.25"
    healthcheck:
      test: ["CMD","caddy","version"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      payment-bot:
        condition: service_healthy
      order-bot:
        condition: service_healthy

volumes:
  caddy_data:
    external: true
  caddy_config:
  caddy_logs:

networks:
  web:
    external: true
COMPOSE

echo "[$(date -Is)] Writing Caddyfile..."
cat > Caddyfile <<'CADDY'
:80 {
  log {
    output stdout
    format console
  }

  @health { path /health }
  respond @health "OK" 200

  handle /bots/payment/status {
    reverse_proxy payment-bot:8000
  }

  handle /bots/order/status {
    reverse_proxy order-bot:8001
  }

  handle /* {
    respond "9-Tones Telegram Bots - Status: Running" 200
  }

  encode gzip zstd

  header {
    -Server
    X-Content-Type-Options nosniff
    X-Frame-Options DENY
    X-XSS-Protection "1; mode=block"
    Referrer-Policy strict-origin-when-cross-origin
  }
}
CADDY

echo "[$(date -Is)] Ensuring external network/volume exist..."
docker network create web || true
docker volume create caddy_data || true

echo "[$(date -Is)] Fetching .env from Secret Manager..."
gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet
gcloud secrets versions access latest \
  --secret="telegram-bots-env" \
  --project="${PROJECT_ID}" > .env

echo "[$(date -Is)] Pulling images..."
docker compose pull --quiet || true

echo "[$(date -Is)] Deploying stack..."
docker compose down --remove-orphans || true
docker compose up -d --wait --timeout 120

echo "[$(date -Is)] Post-deploy: ps + health..."
docker ps
docker compose ps

echo "[$(date -Is)] ‚úÖ Deployment completed"



